<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="new-result.html" method="get">
      <fieldset>
        <legend>독서록 등록하기</legend>
        <div>
          <label for="book-name">책 제목 : </label>
          <input
            type="text"
            name="book-name"
            id="book-name"
            required
            placeholder="책 제목"
          />
        </div>
        <div>
          <label for="user-name">사용자 이름 : </label>
          <input
            type="text"
            name="user-name"
            id="user-name"
            required
            placeholder="이름을 입력해주세요"
          />
        </div>
        <div>
          <label>느낀 점 : </label>
          <textarea rows="3" cols="10" required></textarea>
        </div>
        <div>
          <button type="submit">제출하기</button>
          <button type="reset">취소하기</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
