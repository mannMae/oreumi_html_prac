<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Blocks -->
    <div>
      <!-- div : 다른 요소들을 묶는 요소 -->
      <div>hi</div>
      <!-- p : 문단을 표현하는 요소 -->
      <p>안녕하세요</p>
      <!-- h : 제목을 표현하는 요소-->
      <h1>Heading1</h1>
      <h2>Heading2</h2>
      <h3>Heading3</h3>
      <h4>Heading4</h4>
      <h5>Heading5</h5>
      <h6>Heading6</h6>
      <!-- ul :순서가 없는 목록을 표현하는 요소 -->
      <!-- li : 목록의 내용을 표현하는 요소 -->
      <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
      </ul>

      <!-- ol : 순서가 있는 목록을 표현하는 요소 -->
      <ol>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
      </ol>
    </div>

    <!-- Inlines -->
    <div>
      <!--  -->
      <span>SPANSPANSPANSPANSPAN</span>
      <br />
      <a href="https://www.google.com" target="_blank">google</a>
      <hr />
    </div>
  </body>
</html>
